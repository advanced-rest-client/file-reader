<html>

<head>
  <meta charset="UTF-8">
  <title>file-reader tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

</head>
<body>

  <test-fixture id="basic">
    <template>
      <file-reader></file-reader>
    </template>
  </test-fixture>

  <script type="module">
  import '../file-reader.js';
  suite('basic', function() {
    let reader;
    setup(function() {
      reader = fixture('basic');
    });

    test('file-reader reads the file', function(done) {
      const debug = JSON.stringify({
        hello: 'world'
      }, null, 2);
      const blob = new Blob([debug], {
        type: 'application/json'
      });
      reader.blob = blob;
      reader.readAs = 'text';
      reader.addEventListener('file-read', function(e) {
        const result = e.detail.result;
        expect(result).to.be.a('string');
        expect(result).to.equal(debug);
        done();
      });
      reader.addEventListener('file-error', function(e) {
        should.not.exist(e);
      });
      reader.read();
    });
    test('file-reader reads the file automatically', function(done) {
      const debug = JSON.stringify({
        hello: 'world'
      }, null, 2);
      const blob = new Blob([debug], {
        type: 'application/json'
      });
      reader.blob = blob;
      reader.readAs = 'text';
      reader.auto = true;
      reader.addEventListener('file-read', function(e) {
        const result = e.detail.result;
        expect(result).to.be.a('string');
        expect(result).to.equal(debug);
        done();
      });
      reader.addEventListener('file-error', function(e) {
        should.not.exist(e);
      });
    });
  });
  </script>
</body>

</html>
