<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>file-reader test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  
</head>
<body>
  <test-fixture id="Text">
    <template>
      <file-reader read-as="text"></file-reader>
    </template>
  </test-fixture>

  <test-fixture id="AutoText">
    <template>
      <file-reader auto read-as="text"></file-reader>
    </template>
  </test-fixture>

  <test-fixture id="AutoBuffer">
    <template>
      <file-reader auto read-as="array-buffer"></file-reader>
    </template>
  </test-fixture>

  <test-fixture id="AutoUrl">
    <template>
      <file-reader auto read-as="data-url"></file-reader>
    </template>
  </test-fixture>

  <script type="module">
  import '../file-reader.js';
  suite('file-reader', () => {
    test('Reads text file', (done) => {
      const element = fixture('Text');
      const debug = JSON.stringify({
          hello: 'world'
      }, null, 2);
      const blob = new Blob([debug], {
        type: 'application/json'
      });
      element.blob = blob;
      element.addEventListener('file-read', (e) => {
        const result = e.detail.result;
        assert.typeOf(result, 'string');
        assert.equal(result, debug);
        done();
      });
      element.addEventListener('file-error', (e) => {
        done(e);
      });
      element.read();
    });


    test('Reads the file automatically', (done) => {
      const element = fixture('AutoText');
      const debug = JSON.stringify({
          hello: 'world'
      }, null, 2);
      const blob = new Blob([debug], {
        type: 'application/json'
      });
      element.blob = blob;
      element.addEventListener('file-read', (e) => {
        const result = e.detail.result;
        assert.typeOf(result, 'string');
        assert.equal(result, debug);
        done();
      });
      element.addEventListener('file-error', (e) => {
        done(e);
      });
    });

    test('Reads as array buffer', (done) => {
      const element = fixture('AutoBuffer');
      const text = 'test-buffer';
      const blob = new Blob([text], {
        type: 'text/plain'
      });
      element.blob = blob;
      element.addEventListener('file-read', (e) => {
        const result = e.detail.result;
        const txt = String.fromCharCode.apply(null, new Uint8Array(result));
        assert.equal(txt, text);
        done();
      });
      element.addEventListener('file-error', (e) => {
        done(e);
      });
      element.read();
    });

    test('Reads as data url', (done) => {
      const element = fixture('AutoUrl');
      const text = 'test-buffer';
      const blob = new Blob([text], {
        type: 'text/plain'
      });
      element.blob = blob;
      element.addEventListener('file-read', (e) => {
        const result = e.detail.result;
        assert.equal(result, 'data:text/plain;base64,dGVzdC1idWZmZXI=');
        done();
      });
      element.addEventListener('file-error', (e) => {
        done(e);
      });
      element.read();
    });
  });
  </script>
</body>
</html>
